<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch-It</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="heading">Sketch-It</h1>
    </header>
    <main class="main">
        <div class="settings">
            <form class="settings-form">
                <div class="colours-container">
                    <div class="left">
                        <label for="pencil-picker" id="colour-label">Pencil</label>
                        <div class="picker-container">
                            <input class="colour-picker" id="pencil-picker" type="color" />
                        </div>
                    </div>
                    <div class="right">
                        <label for="background-picker" id="background-label">Background</label>
                        <div class="picker-container">
                            <input class="colour-picker" id="background-picker" type="color" value="#FFFFFF" />
                        </div>
                    </div>
                </div>
                <div>
                    <input type="checkbox" class="grid-option" />
                    <label for="grid-option" class="grid-label">Show Grid</label>
                </div>
                <label for="size-picker" class="size-label">16x16</label>
                <input class="size-picker" type="range" value="16" min="1" max="100" />
                <input class="reset-button button" type="button" value="Reset" />
                <label for="eraser-button" class="eraser-label">Eraser</label>
                <input class="eraser-button button" type="button" value="Eraser">
            </form>
        </div>
        <div class="container"></div>
    </main>
    <footer>

    </footer>
</body>

</html>
