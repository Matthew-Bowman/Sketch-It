<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0311f34120.js" crossorigin="anonymous"></script>

    <title>Sketch-It</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="main.js" defer></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
</head>

<body>
    <header class="header">
        <h1 class="heading">Sketch-It</h1>
    </header>
    <main class="main">
        <div class="settings">
            <form class="settings-form">
                <!-- Colours -->
                <div class="colours-container">
                    <div class="left">
                        <label for="pencil-picker" id="colour-label">Pencil</label>
                        <div class="picker-container">
                            <input class="colour-picker" id="pencil-picker" type="color" />
                        </div>
                    </div>
                    <div class="right">
                        <label for="background-picker" id="background-label">Background</label>
                        <div class="picker-container">
                            <input class="colour-picker" id="background-picker" type="color" value="#FFFFFF" />
                        </div>
                    </div>
                </div>
                <!-- Drawing Options -->
                <div class="drawing-options">
                    <!-- Pencil -->
                    <input class="pencil-option" id="pencil" type="radio" name="drawing-option" value="Pencil" checked>
                    <label for="pencil" id="pencil-button" class="pencil-label">
                        <i class="fa-solid fa-pencil"></i>
                    </label>
                    <div id="pencil-tooltip" class="tooltip" role="tooltip">
                        Pencil
                        <div class="arrow" data-popper-arrow></div>
                    </div>
                    <!-- Eraser -->
                    <input class="eraser-option" id="eraser" type="radio" name="drawing-option" value="Eraser">
                    <label for="eraser" id="eraser-button" class="eraser-label left-border">
                        <i class="fa-solid fa-eraser"></i>
                    </label>
                    <div id="eraser-tooltip" class="tooltip" role="tooltip">
                        Eraser
                        <div class="arrow" data-popper-arrow></div>
                    </div>
                    <!-- Rainbow -->
                    <input class="rainbow-option" id="rainbow" type="radio" name="drawing-option" value="Rainbow">
                    <label for="rainbow" id="rainbow-button" class="rainbow-label left-border">
                        <i class="fa-solid fa-rainbow"></i>
                    </label>
                    <div id="rainbow-tooltip" class="tooltip" role="tooltip">
                        Rainbow
                        <div class="arrow" data-popper-arrow></div>
                    </div>
                    <!-- Darker -->
                    <input class="darker-option" id="darker" type="radio" name="drawing-option" value="Darker">
                    <label for="darker" id="darker-button" class="darker-label left-border">
                        <i class="fa-solid fa-circle-down"></i>
                    </label>
                    <!-- Lighter -->
                    <input class="Lighter-option" id="Lighter" type="radio" name="drawing-option" value="Lighter">
                    <label for="Lighter" id="lighter-button" class="Lighter-label left-border">
                        <i class="fa-solid fa-circle-up"></i>
                    </label>
                </div>
                <!-- Grid -->
                <div>
                    <input type="checkbox" class="grid-option" id="grid-option" />
                    <label for="grid-option" class="grid-label">Show Grid</label>
                </div>
                <!-- Sizing -->
                <label for="size-picker" class="size-label">16x16</label>
                <input class="size-picker" type="range" value="16" min="1" max="100" />
                <!-- Reset -->
                <input class="reset-button button" type="button" value="Reset" />
            </form>
        </div>
        <div class="container"></div>
        <div class="context-menu">
            <div class="item" data-value="Save">Save</div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
